<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" id="device-viewport">
    <title>laef</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but laef doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
        const devViewport = function(){
            const vw = document.body.clientWidth
            if(vw < 720){
                var r = (vw / 720).toFixed(5);
                document.querySelector('#device-viewport').setAttribute('content', 'width=device-width, initial-scale='+ r +', minimum-scale='+ r +', maximum-scale='+ r)   
            } 
        }
        devViewport()
    </script>
  </body>
</html>
